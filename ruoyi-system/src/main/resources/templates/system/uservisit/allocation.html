<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('客户分配')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <ol id="users">
            aaaaaa<br>
            bbbbbb
            cccccc
        </ol>
        <form class="form-horizontal m" id="form-uservisit-add">
               <div class="col-xs-12">
                <div class="form-group">
                    <div class="col-sm-8">
                        <input name="salesman" class="form-control" type="button">
                    </div>
                </div>
            </div>
        </form>
        <ol id="sales">
            销售员
        </ol>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/uservisit"
        $("#form-uservisit-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-uservisit-add').serialize());
            }
        }

        $("input[name='recordtime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
