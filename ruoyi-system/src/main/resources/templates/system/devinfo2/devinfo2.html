<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('设备信息明细列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>出厂编号：</label>
                                <input type="text" name="serialid"/>
                            </li>
<!--                            <li>-->
<!--                                <label>计算书号：</label>-->
<!--                                <input type="text" name="calpagecode"/>-->
<!--                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:devinfo2:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:devinfo2:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:devinfo2:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:devinfo2:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:devinfo2:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:devinfo2:remove')}]];
        var prefix = ctx + "system/devinfo2";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备信息明细",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'serialid',
                    title: '出厂编号'
                },
                {
                    field: 'devtype',
                    title: '设备型号'
                },
                {
                    field: 'calpagecode',
                    title: '计算书号'
                },
                {
                    field: 'area',
                    title: '换热面积'
                },
                {
                    field: 'plate',
                    title: '板片数'
                },
                {
                    field: 'thinkness',
                    title: '板片厚度'
                },
                {
                    field: 'texture',
                    title: '板片材质'
                },
                {
                    field: 'gasket',
                    title: '密封垫片'
                },
                {
                    field: 'netweight',
                    title: '净重'
                },
                {
                    field: 'workweight',
                    title: '工作重量'
                },
                {
                    field: 'volume',
                    title: '体积尺寸'
                },
                {
                    field: 'diameter',
                    title: '角孔孔径'
                },
                {
                    field: 'diatexture',
                    title: '角孔材质'
                },
                {
                    field: 'rail',
                    title: '上下导杆尺寸'
                },
                {
                    field: 'bolt1',
                    title: '左右螺栓'
                },
                {
                    field: 'bolt2',
                    title: '上下螺栓'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        // actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
