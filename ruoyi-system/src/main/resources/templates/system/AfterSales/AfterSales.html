<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="deviceid"/>
                            </li>
                            <li>
                                <label>下单日期：</label>
                                <input type="text" name="formDate"/>
                            </li>
                            <li>
                                <label>业务员：</label>
                                <input type="text" name="salesman"/>
                            </li>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="customer"/>
                            </li>
                            <li>
                                <label>客户地址
：</label>
                                <input type="text" name="customerAddr"/>
                            </li>
                            <li>
                                <label>质保内外0内1外：</label>
                                <input type="text" name="quality"/>
                            </li>
                            <li>
                                <label>客户联系人：</label>
                                <input type="text" name="connection"/>
                            </li>
                            <li>
                                <label>客户联系电话：</label>
                                <input type="text" name="tel"/>
                            </li>
                            <li>
                                <label>问题描述：</label>
                                <input type="text" name="quetion"/>
                            </li>
                            <li>
                                <label>出厂日期：</label>
                                <input type="text" name="productionDate"/>
                            </li>
                            <li>
                                <label>出厂编号：</label>
                                <input type="text" name="productionID"/>
                            </li>
                            <li>
                                <label>工作情况：</label>
                                <input type="text" name="condition"/>
                            </li>
                            <li>
                                <label>材质：</label>
                                <input type="text" name="texture"/>
                            </li>
                            <li>
                                <label>面积
：</label>
                                <input type="text" name="area"/>
                            </li>
                            <li>
                                <label>数量
：</label>
                                <input type="text" name="amount"/>
                            </li>
                            <li>
                                <label>修改时间：</label>
                                <input type="text" class="time-input" placeholder="请选择修改时间" name="modifyTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:AfterSales:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:AfterSales:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:AfterSales:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:AfterSales:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:AfterSales:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:AfterSales:remove')}]];
        var prefix = ctx + "system/AfterSales";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'deviceid',
                    title: '${comment}'
                },
                {
                    field: 'formDate',
                    title: '下单日期'
                },
                {
                    field: 'salesman',
                    title: '业务员'
                },
                {
                    field: 'customer',
                    title: '客户名称'
                },
                {
                    field: 'customerAddr',
                    title: '客户地址
'
                },
                {
                    field: 'quality',
                    title: '质保内外0内1外'
                },
                {
                    field: 'connection',
                    title: '客户联系人'
                },
                {
                    field: 'tel',
                    title: '客户联系电话'
                },
                {
                    field: 'quetion',
                    title: '问题描述'
                },
                {
                    field: 'productionDate',
                    title: '出厂日期'
                },
                {
                    field: 'productionID',
                    title: '出厂编号'
                },
                {
                    field: 'condition',
                    title: '工作情况'
                },
                {
                    field: 'deviceType',
                    title: '设备型号'
                },
                {
                    field: 'texture',
                    title: '材质'
                },
                {
                    field: 'area',
                    title: '面积
'
                },
                {
                    field: 'amount',
                    title: '数量
'
                },
                {
                    field: 'formType',
                    title: '单据类型，1返厂，2外派'
                },
                {
                    field: 'modifyTime',
                    title: '修改时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
