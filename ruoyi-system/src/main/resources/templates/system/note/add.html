<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增便签记录发展过程')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-note-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">id：</label>
                    <div class="col-sm-8">
                        <input name="afterSalesID" class="form-control" type="text" th:value="${id}">${id}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">过程记录：</label>
                    <div class="col-sm-8">
                        <input name="note" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/note"
        $("#form-note-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-note-add').serialize());
            }
        }
    </script>
</body>
</html>
